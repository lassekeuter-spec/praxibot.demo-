<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Praxibot – digitaler Patientenassistent</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
      background: #f5f7fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 600;
      color: #1e2a3a;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 600px;
      height: 70vh;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      color: #1e2a3a;
    }

    .message {
      margin-bottom: 18px;
      line-height: 1.4;
      font-size: 15px;
    }

    .user {
      text-align: right;
      color: #ffffff;
      background: #3178c6;
      display: inline-block;
      padding: 10px 14px;
      border-radius: 14px;
      max-width: 80%;
    }

    .bot {
      text-align: left;
      background: #eef3fb;
      color: #1e2a3a;
      display: inline-block;
      padding: 10px 14px;
      border-radius: 14px;
      max-width: 80%;
    }

    .input-area {
      display: flex;
      padding: 12px;
      border-top: 1px solid #e4e7ec;
      background: #ffffff;
    }

    #input {
      flex: 1;
      padding: 12px 14px;
      border: 1px solid #d0d5dd;
      border-radius: 12px;
      font-size: 15px;
      outline: none;
    }

    #input:focus {
      border-color: #3178c6;
    }

    button {
      margin-left: 10px;
      padding: 12px 20px;
      background-color: #3178c6;
      color: #ffffff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
    }

    button:hover {
      background-color: #255999;
    }
  </style>
</head>

<body>
  <h1>Praxibot – digitaler Patientenassistent</h1>

  <div class="chat-wrapper">
    <div id="messages"></div>

    <div class="input-area">
      <input id="input" type="text" placeholder="Ihre Nachricht…" />
      <button onclick="sendMessage()">Senden</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      if (input.value.trim() === "") return;

      // Nutzer-Nachricht anzeigen
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerText = input.value;
      messages.appendChild(userMsg);

      const userText = input.value;
      input.value = "";

      // Scrollen
      messages.scrollTop = messages.scrollHeight;

      // Sende an API
      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userText }),
      });

      const data = await response.json();

      // Bot-Antwort anzeigen
      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.innerText = data.response;
      messages.appendChild(botMsg);

      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
