<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KCS Assistent</title>

  <style>
    :root {
      --bg: #f6f7f9;
      --surface: #ffffff;
      --text: #111827;
      --text-muted: #6b7280;
      --border: #e5e7eb;

      /* KCS brand */
      --kcs-blue: #14608c;

      /* UI mapping */
      --primary: var(--kcs-blue);
      --primary-hover: #0f4e72;

      --bot-bg: #eef1f6;
      --shadow: 0 14px 40px rgba(17, 24, 39, 0.12);
      --radius: 16px;
      --radius-sm: 12px;
      --focus: 0 0 0 4px rgba(20, 96, 140, 0.18);
      --maxw: 760px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 14px;
    }

    .app {
      width: 100%;
      max-width: var(--maxw);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      height: min(78vh, 720px);
      min-height: 560px;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      background: var(--surface);
    }

    .logo {
      height: 34px;
      width: auto;
      display: block;
    }

    .title-wrap {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }

    .title {
      font-size: 16px;
      font-weight: 750;
      letter-spacing: -0.01em;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .subtitle {
      font-size: 12px;
      color: var(--text-muted);
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .availability {
      margin-left: auto;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-muted);
      background: #f9fafb;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
    }

    .dot-online {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
    }

    #messages {
      flex: 1;
      padding: 18px 16px;
      overflow-y: auto;
      font-size: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #fbfcfe;
    }

    .msg {
      line-height: 1.45;
      max-width: 78%;
      padding: 11px 12px;
      border-radius: var(--radius-sm);
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: var(--primary);
      color: #ffffff;
      border-radius: 14px 14px 6px 14px;
    }

    .bot {
      align-self: flex-start;
      background: var(--bot-bg);
      color: var(--text);
      border: 1px solid #e3e6eb;
      border-radius: 14px 14px 14px 6px;
    }

    .typing {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 12px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(17, 24, 39, 0.45);
      animation: bounce 1.05s infinite ease-in-out;
    }

    .dot:nth-child(2) { animation-delay: 0.15s; }
    .dot:nth-child(3) { animation-delay: 0.3s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); opacity: 0.55; }
      40% { transform: translateY(-4px); opacity: 1; }
    }

    .composer {
      border-top: 1px solid var(--border);
      background: var(--surface);
      padding: 12px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #input {
      flex: 1;
      padding: 11px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      outline: none;
      font-size: 15px;
      background: #ffffff;
    }

    #input:focus {
      border-color: rgba(20, 96, 140, 0.55);
      box-shadow: var(--focus);
    }

    #sendBtn {
      background: var(--primary);
      border: none;
      border-radius: 12px;
      color: white;
      padding: 11px 16px;
      font-size: 15px;
      font-weight: 650;
      cursor: pointer;
      min-width: 110px;
    }

    #sendBtn:hover { background: var(--primary-hover); }
    #sendBtn:disabled { opacity: 0.65; cursor: not-allowed; }

    .status {
      font-size: 12px;
      color: #b91c1c;
      padding: 0 12px 12px;
      background: var(--surface);
      min-height: 18px;
    }

    @media (max-width: 520px) {
      .app { height: 82vh; min-height: 540px; }
      .msg { max-width: 88%; }
      .logo { height: 30px; }
      #sendBtn { min-width: 96px; }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="topbar">
      <img src="kcs_logo_original.png" alt="KCS Logo" class="logo" />
      <div class="title-wrap">
        <div class="title">KCS Assistent</div>
        <div class="subtitle">KI-Systeme · Automatisierung · Websites</div>
      </div>

      <div class="availability">
        <span class="dot-online"></span>
        <span>24/7 online</span>
      </div>
    </div>

    <div id="messages"></div>

    <div class="composer">
      <input id="input" type="text" placeholder="Ihre Nachricht…" />
      <button id="sendBtn" type="button">Senden</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script>
    (() => {
      "use strict";

      const CONFIG = {
        chatEndpoint: "/api/chat",
        calendarEndpoint: "/api/calendar-book",
        timeoutMs: 25000,
        intro:
          "Willkommen bei KCS. Wobei kann ich helfen – Chatbot, KI-Rezeption, Automatisierung oder Website mit KI?",

        // WICHTIG: Booking-Protokoll + kurze Antworten
        systemPrompt:
          "Du bist der digitale Assistent von KCS (Keuter Communication Systems). " +
          "Du berätst zu: KI-Chatbots, KI-Rezeptionisten, Automatisierung sowie Websites mit integrierter KI. " +
          "Regeln: Antworte kurz und präzise (max. 2–4 Sätze). Stelle pro Antwort höchstens 1 gezielte Rückfrage. " +
          "Wenn es um Terminvereinbarung geht, führe den Nutzer zügig zu einem Termin. " +
          "Du darfst einen Termin in den KCS-Kalender eintragen, aber NUR nach eindeutiger Bestätigung (z. B. 'Ja, bitte eintragen'). " +
          "Bevor du buchst, stelle sicher, dass du Datum, Startzeit (Europe/Berlin) und Dauer hast. E-Mail ist optional. " +
          "Wenn du buchen sollst, gib am ENDE deiner Antwort zusätzlich genau einen Marker im folgenden Format aus: " +
          "<<BOOK:{\"start\":\"ISO_DATETIME\",\"end\":\"ISO_DATETIME\",\"summary\":\"...\",\"description\":\"...\",\"attendeeEmail\":\"optional\"}>> " +
          "Der Marker muss gültiges JSON enthalten. Ansonsten niemals einen BOOK-Marker ausgeben. " +
          "Keine sensiblen Daten anfordern."
      };

      const els = {
        messages: document.getElementById("messages"),
        input: document.getElementById("input"),
        sendBtn: document.getElementById("sendBtn"),
        status: document.getElementById("status")
      };

      if (!els.messages || !els.input || !els.sendBtn || !els.status) {
        console.error("KCS Assistent: Fehlende DOM-Elemente.");
        return;
      }

      const state = {
        busy: false,
        history: [{ role: "system", content: CONFIG.systemPrompt }]
      };

      function setStatus(text) {
        els.status.textContent = text || "";
      }

      function setBusy(isBusy) {
        state.busy = isBusy;
        els.sendBtn.disabled = isBusy;
      }

      function scrollToBottom() {
        els.messages.scrollTop = els.messages.scrollHeight;
      }

      function appendMessage(text, roleClass) {
        const node = document.createElement("div");
        node.className = "msg " + roleClass;
        node.textContent = text;
        els.messages.appendChild(node);
        scrollToBottom();
        return node;
      }

      function appendTypingBubble() {
        const wrapper = document.createElement("div");
        wrapper.className = "msg bot";
        const typing = document.createElement("div");
        typing.className = "typing";
        typing.innerHTML =
          '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
        wrapper.appendChild(typing);
        els.messages.appendChild(wrapper);
        scrollToBottom();
        return wrapper;
      }

      function extractReply(payload) {
        if (!payload || typeof payload !== "object") return null;
        const direct = payload.reply ?? payload.message ?? payload.response ?? payload.answer;
        if (typeof direct === "string" && direct.trim()) return direct.trim();
        const choice = payload.choices?.[0]?.message?.content;
        if (typeof choice === "string" && choice.trim()) return choice.trim();
        return null;
      }

      function parseBookingMarker(text) {
        // Sucht: <<BOOK:{...}>>
        const re = /<<BOOK:(\{[\s\S]*?\})>>/;
        const m = text.match(re);
        if (!m) return { cleanText: text, booking: null };

        const jsonStr = m[1];
        let booking = null;
        try {
          booking = JSON.parse(jsonStr);
        } catch {
          booking = null;
        }

        const cleanText = text.replace(re, "").trim();
        return { cleanText, booking };
      }

      async function postJson(url, body, timeoutMs) {
        const controller = new AbortController();
        const timer = setTimeout(() => controller.abort(), timeoutMs);

        try {
          const res = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body),
            signal: controller.signal
          });

          const data = await res.json().catch(() => ({}));
          return { res, data };
        } finally {
          clearTimeout(timer);
        }
      }

      async function bookCalendar(booking) {
        // Minimal-Validation (Frontend)
        const start = booking?.start;
        const end = booking?.end;
        const summary = booking?.summary;

        if (!start || !end || !summary) {
          return { ok: false, error: "Ungültige Buchungsdaten (start/end/summary fehlen)." };
        }

        const payload = {
          start,
          end,
          summary,
          description: booking?.description || "",
          attendeeEmail: booking?.attendeeEmail || undefined
        };

        const { res, data } = await postJson(CONFIG.calendarEndpoint, payload, CONFIG.timeoutMs);
        if (!res.ok) {
          return { ok: false, error: data?.error || "Buchung fehlgeschlagen", detail: data };
        }
        return { ok: true, data };
      }

      async function handleSend() {
        if (state.busy) return;

        const text = els.input.value.trim();
        if (!text) return;

        setBusy(true);
        setStatus("");

        appendMessage(text, "user");
        state.history.push({ role: "user", content: text });
        els.input.value = "";

        const typingEl = appendTypingBubble();

        try {
          const { res, data } = await postJson(
            CONFIG.chatEndpoint,
            { messages: state.history, message: text },
            CONFIG.timeoutMs
          );

          if (!res.ok) {
            typingEl.remove();
            appendMessage("Entschuldigung, es gab ein Problem bei der Anfrage. Bitte erneut versuchen.", "bot");
            setStatus("Fehler bei der Serverantwort.");
            return;
          }

          const rawReply =
            extractReply(data) ||
            "Ich konnte dazu gerade keine passende Antwort liefern. Können Sie das kurz präzisieren?";

          const { cleanText, booking } = parseBookingMarker(rawReply);

          typingEl.remove();

          // Erst die normale Bot-Antwort ausgeben (ohne Marker)
          appendMessage(cleanText || "Alles klar.", "bot");
          state.history.push({ role: "assistant", content: rawReply });

          // Falls Booking Marker vorhanden → automatisch buchen
          if (booking) {
            const typing2 = appendTypingBubble();

            const result = await bookCalendar(booking);

            typing2.remove();

            if (result.ok) {
              const link = result.data?.link || result.data?.htmlLink;
              const confirm =
                "Termin ist eingetragen." + (link ? " Link: " + link : "");
              appendMessage(confirm, "bot");
              state.history.push({ role: "assistant", content: confirm });
            } else {
              appendMessage(
                "Ich konnte den Termin nicht eintragen. Bitte nennen Sie eine Alternative oder prüfen Sie Datum/Uhrzeit.",
                "bot"
              );
              setStatus(result.error + (result.detail ? " (Details in Console)" : ""));
              if (result.detail) console.error("Calendar booking failed:", result.detail);
            }
          }
        } catch (err) {
          typingEl.remove();
          const isTimeout = err && err.name === "AbortError";
          appendMessage(
            isTimeout ? "Zeitüberschreitung. Bitte versuchen Sie es erneut." : "Verbindungsfehler. Bitte versuchen Sie es später erneut.",
            "bot"
          );
          setStatus(isTimeout ? "Timeout." : "Verbindungsfehler.");
        } finally {
          setBusy(false);
          els.input.focus();
        }
      }

      els.sendBtn.addEventListener("click", handleSend);
      els.input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          handleSend();
        }
      });

      appendMessage(CONFIG.intro, "bot");
      els.input.focus();
    })();
  </script>
</body>
</html>
