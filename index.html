<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KCS Assistent</title>

  <style>
    :root {
      --bg: #f6f7f9;
      --surface: #ffffff;
      --text: #111827;
      --text-muted: #6b7280;
      --border: #e5e7eb;

      --kcs-blue: #14608c;
      --primary: var(--kcs-blue);
      --primary-hover: #0f4e72;

      --bot-bg: #eef1f6;
      --shadow: 0 14px 40px rgba(17, 24, 39, 0.12);
      --radius: 16px;
      --radius-sm: 12px;
      --focus: 0 0 0 4px rgba(20, 96, 140, 0.18);
      --maxw: 760px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 14px;
    }

    .app {
      width: 100%;
      max-width: var(--maxw);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      height: min(78vh, 720px);
      min-height: 560px;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      background: var(--surface);
    }

    .logo { height: 34px; width: auto; display: block; }

    .title-wrap {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }

    .title {
      font-size: 16px;
      font-weight: 750;
      letter-spacing: -0.01em;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .subtitle {
      font-size: 12px;
      color: var(--text-muted);
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .availability {
      margin-left: auto;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-muted);
      background: #f9fafb;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
    }

    .dot-online { width: 8px; height: 8px; border-radius: 50%; background: #22c55e; }

    #messages {
      flex: 1;
      padding: 18px 16px;
      overflow-y: auto;
      font-size: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #fbfcfe;
    }

    .msg {
      line-height: 1.45;
      max-width: 78%;
      padding: 11px 12px;
      border-radius: var(--radius-sm);
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: var(--primary);
      color: #ffffff;
      border-radius: 14px 14px 6px 14px;
    }

    .bot {
      align-self: flex-start;
      background: var(--bot-bg);
      color: var(--text);
      border: 1px solid #e3e6eb;
      border-radius: 14px 14px 14px 6px;
    }

    .typing {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 12px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(17, 24, 39, 0.45);
      animation: bounce 1.05s infinite ease-in-out;
    }

    .dot:nth-child(2) { animation-delay: 0.15s; }
    .dot:nth-child(3) { animation-delay: 0.3s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); opacity: 0.55; }
      40% { transform: translateY(-4px); opacity: 1; }
    }

    .composer {
      border-top: 1px solid var(--border);
      background: var(--surface);
      padding: 12px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #input {
      flex: 1;
      padding: 11px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      outline: none;
      font-size: 15px;
      background: #ffffff;
    }

    #input:focus {
      border-color: rgba(20, 96, 140, 0.55);
      box-shadow: var(--focus);
    }

    #sendBtn {
      background: var(--primary);
      border: none;
      border-radius: 12px;
      color: white;
      padding: 11px 16px;
      font-size: 15px;
      font-weight: 650;
      cursor: pointer;
      min-width: 110px;
    }

    #sendBtn:hover { background: var(--primary-hover); }
    #sendBtn:disabled { opacity: 0.65; cursor: not-allowed; }

    .status {
      font-size: 12px;
      color: #b91c1c;
      padding: 0 12px 12px;
      background: var(--surface);
      min-height: 18px;
    }

    @media (max-width: 520px) {
      .app { height: 82vh; min-height: 540px; }
      .msg { max-width: 88%; }
      .logo { height: 30px; }
      #sendBtn { min-width: 96px; }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="topbar">
      <img src="kcs_logo_original.png" alt="KCS Logo" class="logo" />
      <div class="title-wrap">
        <div class="title">KCS Assistent</div>
        <div class="subtitle">KI-Systeme · Automatisierung · Websites</div>
      </div>

      <div class="availability">
        <span class="dot-online"></span>
        <span>24/7 online</span>
      </div>
    </div>

    <div id="messages"></div>

    <div class="composer">
      <input id="input" type="text" placeholder="Ihre Nachricht…" />
      <button id="sendBtn" type="button">Senden</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script>
    (() => {
      "use strict";

      const CONFIG = {
        chatEndpoint: "/api/chat",
        calendarEndpoint: "/api/calendar-book",
        timeoutMs: 25000,

        welcome:
          "Hallo und willkommen bei KCS. Ich unterstütze gern bei KI-Chatbots, KI-Rezeption, Automatisierung oder einer Website mit KI. Möchten Sie direkt einen Termin vereinbaren oder haben Sie erst eine kurze Frage?",

        booking: {
          timeZone: "Europe/Berlin",
          durationMinutes: 45,

          // 45-Minuten-Raster (00, 45, 30, 15, ...)
          snapTo45Block: true,

          // „Rahmen des möglichen“ (anpassbar)
          businessDaysOnly: true, // Mo–Fr
          businessStart: "09:00",
          businessEnd: "18:00",

          // Bei Nicht-Passend: nur 1 Alternative vorschlagen (wie gewünscht)
          proposeSingleAlternative: true,
        },

        systemPrompt:
          "Du bist der digitale Assistent von KCS (Keuter Communication Systems). " +
          "Antworte kurz, freundlich und professionell (max. 2–4 Sätze). Stelle höchstens 1 Rückfrage. " +
          "Wenn es um Termine geht, weise freundlich darauf hin, dass du beim Terminprozess unterstützt."
      };

      const els = {
        messages: document.getElementById("messages"),
        input: document.getElementById("input"),
        sendBtn: document.getElementById("sendBtn"),
        status: document.getElementById("status")
      };

      if (!els.messages || !els.input || !els.sendBtn || !els.status) {
        console.error("KCS Assistent: Fehlende DOM-Elemente.");
        return;
      }

      // State Machine (Option A)
      // IDLE -> COLLECT_DATETIME -> CONFIRM -> BOOK -> IDLE
      const state = {
        busy: false,
        history: [{ role: "system", content: CONFIG.systemPrompt }],
        mode: "IDLE", // "IDLE" | "COLLECT_DATETIME" | "CONFIRM"
        draft: null,  // { requestedStartParts, proposedStartParts }
      };

      // UI helpers
      function setStatus(text) { els.status.textContent = text || ""; }
      function setBusy(isBusy) { state.busy = isBusy; els.sendBtn.disabled = isBusy; }
      function scrollToBottom() { els.messages.scrollTop = els.messages.scrollHeight; }

      function appendMessage(text, roleClass) {
        const node = document.createElement("div");
        node.className = "msg " + roleClass;
        node.textContent = text;
        els.messages.appendChild(node);
        scrollToBottom();
        return node;
      }

      function appendTypingBubble() {
        const wrapper = document.createElement("div");
        wrapper.className = "msg bot";
        const typing = document.createElement("div");
        typing.className = "typing";
        typing.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
        wrapper.appendChild(typing);
        els.messages.appendChild(wrapper);
        scrollToBottom();
        return wrapper;
      }

      async function withThinking(fn) {
        const bubble = appendTypingBubble();
        try {
          return await fn();
        } finally {
          bubble.remove();
        }
      }

      async function postJson(url, body, timeoutMs) {
        const controller = new AbortController();
        const timer = setTimeout(() => controller.abort(), timeoutMs);
        try {
          const res = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body),
            signal: controller.signal
          });
          const data = await res.json().catch(() => ({}));
          return { res, data };
        } finally {
          clearTimeout(timer);
        }
      }

      function extractReply(payload) {
        if (!payload || typeof payload !== "object") return null;
        const direct = payload.reply ?? payload.message ?? payload.response ?? payload.answer;
        if (typeof direct === "string" && direct.trim()) return direct.trim();
        const choice = payload.choices?.[0]?.message?.content;
        if (typeof choice === "string" && choice.trim()) return choice.trim();
        return null;
      }

      // Date/Time helpers
      const TZ = CONFIG.booking.timeZone;

      function pad2(n) { return String(n).padStart(2, "0"); }

      function nowBerlinParts() {
        const dtf = new Intl.DateTimeFormat("de-DE", {
          timeZone: TZ,
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          hour12: false
        });
        const parts = dtf.formatToParts(new Date());
        const get = (t) => parts.find(p => p.type === t)?.value;
        return {
          year: Number(get("year")),
          month: Number(get("month")),
          day: Number(get("day")),
          hour: Number(get("hour")),
          minute: Number(get("minute"))
        };
      }

      function toUTCNoonDate({ year, month, day }) {
        return new Date(Date.UTC(year, month - 1, day, 12, 0, 0));
      }

      function addDaysBerlin(dateParts, days) {
        const d = toUTCNoonDate(dateParts);
        d.setUTCDate(d.getUTCDate() + days);
        return { year: d.getUTCFullYear(), month: d.getUTCMonth() + 1, day: d.getUTCDate() };
      }

      function berlinOffsetString({ year, month, day }) {
        const fmt = new Intl.DateTimeFormat("en-US", {
          timeZone: TZ,
          timeZoneName: "shortOffset",
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          hour12: false
        });
        const parts = fmt.formatToParts(new Date(Date.UTC(year, month - 1, day, 12, 0, 0)));
        const tzPart = parts.find(p => p.type === "timeZoneName")?.value || "GMT+1";
        const m = tzPart.match(/GMT([+-]\d{1,2})/);
        const hours = m ? Number(m[1]) : 1;
        const sign = hours >= 0 ? "+" : "-";
        return `${sign}${pad2(Math.abs(hours))}:00`;
      }

      function toBerlinISO({ year, month, day, hour, minute }) {
        const offset = berlinOffsetString({ year, month, day });
        return `${year}-${pad2(month)}-${pad2(day)}T${pad2(hour)}:${pad2(minute)}:00${offset}`;
      }

      function computeEnd(startParts, durationMin) {
        const total = startParts.hour * 60 + startParts.minute + durationMin;
        const endHour = Math.floor(total / 60);
        const endMinute = total % 60;

        if (endHour < 24) return { ...startParts, hour: endHour, minute: endMinute };

        const nextDate = addDaysBerlin(startParts, 1);
        return { ...nextDate, hour: endHour % 24, minute: endMinute };
      }

      function formatDate(parts) {
        return `${pad2(parts.day)}.${pad2(parts.month)}.${parts.year}`;
      }

      function formatTime(parts) {
        return `${pad2(parts.hour)}:${pad2(parts.minute)}`;
      }

      function parseTimeHHMM(text) {
        const m = text.match(/\b([01]?\d|2[0-3]):([0-5]\d)\b/);
        if (!m) return null;
        return { hour: Number(m[1]), minute: Number(m[2]) };
      }

      function parseExplicitDate(text) {
        let m = text.match(/\b(\d{1,2})\.(\d{1,2})\.(\d{4})\b/);
        if (m) return { day: Number(m[1]), month: Number(m[2]), year: Number(m[3]) };

        m = text.match(/\b(\d{1,2})\.(\d{1,2})\.\b/);
        if (m) {
          const now = nowBerlinParts();
          return { day: Number(m[1]), month: Number(m[2]), year: now.year };
        }
        return null;
      }

      function weekdayIndexDE(word) {
        const w = word.toLowerCase();
        const map = {
          "montag": 1, "mo": 1,
          "dienstag": 2, "di": 2,
          "mittwoch": 3, "mi": 3,
          "donnerstag": 4, "do": 4,
          "freitag": 5, "fr": 5,
          "samstag": 6, "sa": 6,
          "sonntag": 0, "so": 0
        };
        return map[w] ?? null;
      }

      function berlinWeekdayIndex(dateParts) {
        const dt = toUTCNoonDate(dateParts);
        const fmt = new Intl.DateTimeFormat("de-DE", { timeZone: TZ, weekday: "short" });
        const wd = fmt.format(dt).toLowerCase();
        return weekdayIndexDE(wd);
      }

      function nextWeekday(fromDateParts, targetIdx, includeToday) {
        const fromIdx = berlinWeekdayIndex(fromDateParts);
        if (fromIdx === null) return null;

        let delta = (targetIdx - fromIdx + 7) % 7;
        if (!includeToday && delta === 0) delta = 7;
        return addDaysBerlin(fromDateParts, delta);
      }

      function parseRelativeDate(text) {
        const t = text.toLowerCase();
        const now = nowBerlinParts();
        const today = { year: now.year, month: now.month, day: now.day };

        if (/\b(heute)\b/.test(t)) return today;
        if (/\b(übermorgen|uebermorgen)\b/.test(t)) return addDaysBerlin(today, 2);
        if (/\b(morgen)\b/.test(t)) return addDaysBerlin(today, 1);

        const wdMatch =
          t.match(/\b(nächsten|naechsten)\s+(montag|dienstag|mittwoch|donnerstag|freitag|samstag|sonntag|mo|di|mi|do|fr|sa|so)\b/) ||
          t.match(/\b(kommenden|kommender|kommende)\s+(montag|dienstag|mittwoch|donnerstag|freitag|samstag|sonntag|mo|di|mi|do|fr|sa|so)\b/) ||
          t.match(/\b(montag|dienstag|mittwoch|donnerstag|freitag|samstag|sonntag|mo|di|mi|do|fr|sa|so)\b/);

        if (wdMatch) {
          const wd = wdMatch[2] || wdMatch[1];
          const idx = weekdayIndexDE(wd);
          if (idx === null) return null;

          const explicitNext = !!(wdMatch[2] && (wdMatch[1] || "").includes("näch"));
          const includeToday = !explicitNext;
          return nextWeekday(today, idx, includeToday);
        }
        return null;
      }

      function parseBusinessTime(str) {
        const m = str.match(/^([01]\d|2[0-3]):([0-5]\d)$/);
        if (!m) return null;
        return { hour: Number(m[1]), minute: Number(m[2]) };
      }

      function minutesOfDay({ hour, minute }) {
        return hour * 60 + minute;
      }

      function isBusinessDay(parts) {
        if (!CONFIG.booking.businessDaysOnly) return true;
        const idx = berlinWeekdayIndex(parts); // 0=So
        return idx !== 0 && idx !== 6;
      }

      function isWithinBusinessHours(startParts) {
        const bs = parseBusinessTime(CONFIG.booking.businessStart);
        const be = parseBusinessTime(CONFIG.booking.businessEnd);
        if (!bs || !be) return true;

        const t = minutesOfDay(startParts);
        return t >= minutesOfDay(bs) && t < minutesOfDay(be);
      }

      function snapTo45(parts) {
        if (!CONFIG.booking.snapTo45Block) return parts;

        const total = parts.hour * 60 + parts.minute;
        const snapped = Math.ceil(total / 45) * 45;

        if (snapped >= 24 * 60) {
          const nextDate = addDaysBerlin(parts, 1);
          return { ...nextDate, hour: 0, minute: 0 };
        }
        return { ...parts, hour: Math.floor(snapped / 60), minute: snapped % 60 };
      }

      // Next 45-min slot (simple)
      function addMinutes(parts, addMin) {
        const total = parts.hour * 60 + parts.minute + addMin;
        if (total < 24 * 60) {
          return { ...parts, hour: Math.floor(total / 60), minute: total % 60 };
        }
        const nextDate = addDaysBerlin(parts, 1);
        const rest = total - 24 * 60;
        return { ...nextDate, hour: Math.floor(rest / 60), minute: rest % 60 };
      }

      function nextBusinessStart(parts) {
        const bs = parseBusinessTime(CONFIG.booking.businessStart) || { hour: 9, minute: 0 };
        let cursor = { year: parts.year, month: parts.month, day: parts.day };

        while (!isBusinessDay(cursor)) cursor = addDaysBerlin(cursor, 1);
        return snapTo45({ ...cursor, hour: bs.hour, minute: bs.minute });
      }

      function nextValidSlot(fromParts) {
        let cursor = { ...fromParts };

        // if not business day -> next business start
        if (!isBusinessDay(cursor)) cursor = nextBusinessStart(addDaysBerlin(cursor, 1));

        // if out of hours -> next business start (next day if needed)
        if (!isWithinBusinessHours(cursor)) cursor = nextBusinessStart(addDaysBerlin(cursor, 1));

        // snap to 45
        cursor = snapTo45(cursor);

        // ensure still within hours after snapping
        if (!isWithinBusinessHours(cursor)) cursor = nextBusinessStart(addDaysBerlin(cursor, 1));

        return cursor;
      }

      function buildRequestedStart(text) {
        const time = parseTimeHHMM(text);
        if (!time) return { ok: false, reason: "NEED_TIME" };

        const explicitDate = parseExplicitDate(text);
        const relativeDate = parseRelativeDate(text);
        const date = explicitDate || relativeDate;
        if (!date) return { ok: false, reason: "NEED_DATE" };

        return { ok: true, requested: { ...date, hour: time.hour, minute: time.minute } };
      }

      // Intent helpers
      function looksLikeAppointmentIntent(text) {
        return /\b(termin|buchen|buchung|meeting|call|gespräch|beratung)\b/i.test(text);
      }
      function looksLikeYes(text) {
        return /\b(ja|yes|ok|okay|bitte|eintragen|passt|genau)\b/i.test(text);
      }
      function looksLikeNo(text) {
        return /\b(nein|no|nicht|abbrechen|stopp|stop)\b/i.test(text);
      }
      function looksLikeAskAlternatives(text) {
        return /\b(wann|alternativ|andere|sonst|noch|weitere)\b/i.test(text);
      }

      // Calendar book
      async function tryBook(startParts) {
        const endParts = computeEnd(startParts, CONFIG.booking.durationMinutes);
        const payload = {
          start: toBerlinISO(startParts),
          end: toBerlinISO(endParts),
          summary: "KCS – Termin",
          description: ""
        };

        const { res, data } = await postJson(CONFIG.calendarEndpoint, payload, CONFIG.timeoutMs);
        if (res.ok) return { ok: true };

        const errText = (data && (data.error || data.message)) ? String(data.error || data.message) : "Buchung fehlgeschlagen";
        return { ok: false, status: res.status, error: errText, detail: data };
      }

      function resetFlow() {
        state.mode = "IDLE";
        state.draft = null;
      }

      function askForDatetime() {
        appendMessage("Sehr gern. Nennen Sie mir bitte Datum und Uhrzeit (z. B. „morgen 16:00“ oder „17.12.2025 16:00“).", "bot");
        state.mode = "COLLECT_DATETIME";
      }

      function proposeAlternative(requestedParts, proposedParts) {
        // gewünschtes wording:
        // "Leider können wir um 17:00 nicht, würde Ihnen auch 17:15 passen?"
        const reqTime = formatTime(requestedParts);
        const propTime = formatTime(proposedParts);

        // Wenn Datum unterschiedlich (z.B. nächster Werktag), erwähnen wir es freundlich, aber kurz.
        const sameDate =
          requestedParts.year === proposedParts.year &&
          requestedParts.month === proposedParts.month &&
          requestedParts.day === proposedParts.day;

        const when = sameDate
          ? `${propTime}`
          : `${formatDate(proposedParts)} um ${propTime}`;

        appendMessage(
          `Leider können wir um ${reqTime} nicht. Würde Ihnen auch ${when} passen?`,
          "bot"
        );

        state.mode = "CONFIRM";
        state.draft = { requestedStartParts: requestedParts, proposedStartParts: proposedParts };
      }

      function confirmProposed(proposedParts) {
        appendMessage(
          `Super. Soll ich den Termin am ${formatDate(proposedParts)} um ${formatTime(proposedParts)} für 45 Minuten eintragen? (Ja/Nein)`,
          "bot"
        );
        state.mode = "CONFIRM";
        state.draft = { requestedStartParts: proposedParts, proposedStartParts: proposedParts };
      }

      // LLM (nur im IDLE)
      async function sendToChat(userText) {
        const typing = appendTypingBubble();
        try {
          const { res, data } = await postJson(
            CONFIG.chatEndpoint,
            { messages: state.history, message: userText },
            CONFIG.timeoutMs
          );
          typing.remove();

          if (!res.ok) {
            appendMessage("Entschuldigung, da ist gerade etwas schiefgelaufen. Bitte versuchen Sie es nochmal.", "bot");
            setStatus("Fehler bei der Serverantwort.");
            return;
          }

          const reply = extractReply(data) || "Ich konnte dazu gerade nichts Passendes finden.";
          appendMessage(reply, "bot");
          state.history.push({ role: "assistant", content: reply });
        } catch (err) {
          typing.remove();
          appendMessage("Ich habe gerade Verbindungsprobleme. Bitte versuchen Sie es gleich nochmal.", "bot");
          setStatus("Verbindungsfehler.");
        }
      }

      async function handleSend() {
        if (state.busy) return;

        const text = els.input.value.trim();
        if (!text) return;

        setBusy(true);
        setStatus("");

        appendMessage(text, "user");
        state.history.push({ role: "user", content: text });
        els.input.value = "";

        try {
          // --- OPTION A: In booking flow, no LLM ---
          if (state.mode === "CONFIRM") {
            // User asks alternatives instead of yes/no
            if (looksLikeAskAlternatives(text)) {
              await withThinking(async () => {
                const base = state.draft?.proposedStartParts || nowBerlinParts();
                const next = nextValidSlot(addMinutes(base, 45));
                proposeAlternative(base, next);
              });
              return;
            }

            if (looksLikeNo(text)) {
              await withThinking(async () => {
                const base = state.draft?.proposedStartParts || nowBerlinParts();
                const next = nextValidSlot(addMinutes(base, 45));
                proposeAlternative(base, next);
              });
              return;
            }

            if (!looksLikeYes(text)) {
              appendMessage("Kurz zur Sicherheit: Passt der vorgeschlagene Termin? Bitte „Ja“ oder „Nein“.", "bot");
              return;
            }

            const proposed = state.draft?.proposedStartParts;
            if (!proposed) {
              resetFlow();
              appendMessage("Entschuldigung, ich habe die Uhrzeit nicht mehr sauber vorliegen. Nennen Sie bitte Datum und Uhrzeit erneut.", "bot");
              askForDatetime();
              return;
            }

            // Business constraints should already be satisfied; still guard:
            if (!isBusinessDay(proposed) || !isWithinBusinessHours(proposed)) {
              await withThinking(async () => {
                const next = nextValidSlot(proposed);
                proposeAlternative(proposed, next);
              });
              return;
            }

            // Book (with thinking bubble)
            const result = await withThinking(async () => tryBook(proposed));

            if (result.ok) {
              appendMessage("Perfekt – der Termin ist eingetragen.", "bot");
              resetFlow();
              return;
            }

            // If calendar returns conflict -> propose next slot
            if (result.status === 409) {
              await withThinking(async () => {
                const next = nextValidSlot(addMinutes(proposed, 45));
                proposeAlternative(proposed, next);
              });
              return;
            }

            appendMessage("Das hat leider nicht geklappt. Ich kann Ihnen gern einen alternativen Termin anbieten – welche Zeit passt Ihnen?", "bot");
            console.error("Calendar booking error:", result.detail || result);
            askForDatetime();
            return;
          }

          if (state.mode === "COLLECT_DATETIME") {
            const parsed = await withThinking(async () => buildRequestedStart(text));

            if (!parsed.ok) {
              if (parsed.reason === "NEED_TIME") {
                appendMessage("Gern. Um wie viel Uhr soll der Termin starten? (z. B. 16:00)", "bot");
              } else {
                appendMessage("Alles klar. Für welches Datum? (z. B. „morgen“ oder „17.12.2025“) – plus Uhrzeit.", "bot");
              }
              return;
            }

            const requested = parsed.requested;

            // Proposed is either:
            // - snapped to 45, then checked vs business window
            // - if requested isn't a valid slot/time -> propose a single alternative
            const snapped = snapTo45(requested);
            const proposed = nextValidSlot(snapped);

            const requestedSameAsProposed =
              requested.year === proposed.year &&
              requested.month === proposed.month &&
              requested.day === proposed.day &&
              requested.hour === proposed.hour &&
              requested.minute === proposed.minute;

            const snappedChanged =
              (snapped.hour !== requested.hour) || (snapped.minute !== requested.minute) ||
              (snapped.day !== requested.day) || (snapped.month !== requested.month) || (snapped.year !== requested.year);

            const violatedBusiness =
              !isBusinessDay(snapped) || !isWithinBusinessHours(snapped);

            // If user asked for a time that doesn't fit (not on raster or outside business), propose next feasible slot
            if (snappedChanged || violatedBusiness || !requestedSameAsProposed) {
              proposeAlternative(requested, proposed);
              return;
            }

            // Perfectly valid -> confirm
            confirmProposed(proposed);
            return;
          }

          // IDLE
          if (looksLikeAppointmentIntent(text)) {
            askForDatetime();
            return;
          }

          // Normal chat (LLM)
          await sendToChat(text);

        } finally {
          setBusy(false);
          els.input.focus();
        }
      }

      els.sendBtn.addEventListener("click", handleSend);
      els.input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          handleSend();
        }
      });

      appendMessage(CONFIG.welcome, "bot");
      els.input.focus();
    })();
  </script>
