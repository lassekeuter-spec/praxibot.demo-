<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KCS Assistent</title>

  <style>
    :root {
      --bg: #f6f7f9;
      --surface: #ffffff;
      --text: #111827;
      --text-muted: #6b7280;
      --border: #e5e7eb;

      /* KCS brand */
      --kcs-blue: #14608c;

      /* UI mapping */
      --primary: var(--kcs-blue);
      --primary-hover: #0f4e72;

      --bot-bg: #eef1f6;
      --shadow: 0 14px 40px rgba(17, 24, 39, 0.12);
      --radius: 16px;
      --radius-sm: 12px;
      --focus: 0 0 0 4px rgba(20, 96, 140, 0.18);
      --maxw: 760px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 14px;
    }

    .app {
      width: 100%;
      max-width: var(--maxw);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      height: min(78vh, 720px);
      min-height: 560px;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      background: var(--surface);
    }

    .logo {
      height: 34px;
      width: auto;
      display: block;
    }

    .title-wrap {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }

    .title {
      font-size: 16px;
      font-weight: 750;
      letter-spacing: -0.01em;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .subtitle {
      font-size: 12px;
      color: var(--text-muted);
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .availability {
      margin-left: auto;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-muted);
      background: #f9fafb;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
    }

    .dot-online {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
    }

    #messages {
      flex: 1;
      padding: 18px 16px;
      overflow-y: auto;
      font-size: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #fbfcfe;
    }

    .msg {
      line-height: 1.45;
      max-width: 78%;
      padding: 11px 12px;
      border-radius: var(--radius-sm);
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: var(--primary);
      color: #ffffff;
      border-radius: 14px 14px 6px 14px;
    }

    .bot {
      align-self: flex-start;
      background: var(--bot-bg);
      color: var(--text);
      border: 1px solid #e3e6eb;
      border-radius: 14px 14px 14px 6px;
    }

    .typing {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 12px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(17, 24, 39, 0.45);
      animation: bounce 1.05s infinite ease-in-out;
    }

    .dot:nth-child(2) { animation-delay: 0.15s; }
    .dot:nth-child(3) { animation-delay: 0.3s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); opacity: 0.55; }
      40% { transform: translateY(-4px); opacity: 1; }
    }

    .composer {
      border-top: 1px solid var(--border);
      background: var(--surface);
      padding: 12px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #input {
      flex: 1;
      padding: 11px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      outline: none;
      font-size: 15px;
      background: #ffffff;
    }

    #input:focus {
      border-color: rgba(20, 96, 140, 0.55);
      box-shadow: var(--focus);
    }

    #sendBtn {
      background: var(--primary);
      border: none;
      border-radius: 12px;
      color: white;
      padding: 11px 16px;
      font-size: 15px;
      font-weight: 650;
      cursor: pointer;
      min-width: 110px;
    }

    #sendBtn:hover { background: var(--primary-hover); }
    #sendBtn:disabled { opacity: 0.65; cursor: not-allowed; }

    .status {
      font-size: 12px;
      color: #b91c1c;
      padding: 0 12px 12px;
      background: var(--surface);
      min-height: 18px;
    }

    @media (max-width: 520px) {
      .app { height: 82vh; min-height: 540px; }
      .msg { max-width: 88%; }
      .logo { height: 30px; }
      #sendBtn { min-width: 96px; }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="topbar">
      <img src="kcs_logo_original.png" alt="KCS Logo" class="logo" />
      <div class="title-wrap">
        <div class="title">KCS Assistent</div>
        <div class="subtitle">KI-Systeme · Automatisierung · Websites</div>
      </div>

      <div class="availability">
        <span class="dot-online"></span>
        <span>24/7 online</span>
      </div>
    </div>

    <div id="messages"></div>

    <div class="composer">
      <input id="input" type="text" placeholder="Ihre Nachricht…" />
      <button id="sendBtn" type="button">Senden</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script>
    (() => {
      "use strict";

      const CONFIG = {
        chatEndpoint: "/api/chat",
        calendarEndpoint: "/api/calendar-book",
        timeoutMs: 25000,

        intro:
          "Willkommen bei KCS. Wobei kann ich helfen – Chatbot, KI-Rezeption, Automatisierung oder Website mit KI?",

        // Booking-Policy
        booking: {
          timeZone: "Europe/Berlin",
          durationMinutes: 45,
          snapTo45Block: true,     // true = auf nächstes 45-Minuten-Raster runden
        },

        // Chat prompt bleibt kurz; Terminlogik wird im Frontend gemacht (robust).
        systemPrompt:
          "Du bist der digitale Assistent von KCS (Keuter Communication Systems). " +
          "Antworte kurz und präzise (max. 2–4 Sätze). Stelle pro Antwort höchstens 1 Rückfrage. " +
          "Wenn es um Termine geht: Bitte den Nutzer um Datum/Uhrzeit oder bestätige kurz den Terminwunsch."
      };

      const els = {
        messages: document.getElementById("messages"),
        input: document.getElementById("input"),
        sendBtn: document.getElementById("sendBtn"),
        status: document.getElementById("status")
      };

      if (!els.messages || !els.input || !els.sendBtn || !els.status) {
        console.error("KCS Assistent: Fehlende DOM-Elemente.");
        return;
      }

      const state = {
        busy: false,
        history: [{ role: "system", content: CONFIG.systemPrompt }],
        pending: null // { startISO, endISO, name, email }
      };

      // ---------- UI helpers ----------
      function setStatus(text) { els.status.textContent = text || ""; }
      function setBusy(isBusy) { state.busy = isBusy; els.sendBtn.disabled = isBusy; }
      function scrollToBottom() { els.messages.scrollTop = els.messages.scrollHeight; }

      function appendMessage(text, roleClass) {
        const node = document.createElement("div");
        node.className = "msg " + roleClass;
        node.textContent = text;
        els.messages.appendChild(node);
        scrollToBottom();
        return node;
      }

      function appendTypingBubble() {
        const wrapper = document.createElement("div");
        wrapper.className = "msg bot";
        const typing = document.createElement("div");
        typing.className = "typing";
        typing.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
        wrapper.appendChild(typing);
        els.messages.appendChild(wrapper);
        scrollToBottom();
        return wrapper;
      }

      async function postJson(url, body, timeoutMs) {
        const controller = new AbortController();
        const timer = setTimeout(() => controller.abort(), timeoutMs);
        try {
          const res = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body),
            signal: controller.signal
          });
          const data = await res.json().catch(() => ({}));
          return { res, data };
        } finally {
          clearTimeout(timer);
        }
      }

      function extractReply(payload) {
        if (!payload || typeof payload !== "object") return null;
        const direct = payload.reply ?? payload.message ?? payload.response ?? payload.answer;
        if (typeof direct === "string" && direct.trim()) return direct.trim();
        const choice = payload.choices?.[0]?.message?.content;
        if (typeof choice === "string" && choice.trim()) return choice.trim();
        return null;
      }

      // ---------- Date/Time (Europe/Berlin, deterministic) ----------
      const TZ = CONFIG.booking.timeZone;

      function nowBerlinParts() {
        const dtf = new Intl.DateTimeFormat("de-DE", {
          timeZone: TZ,
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          hour12: false
        });
        const parts = dtf.formatToParts(new Date());
        const get = (t) => parts.find(p => p.type === t)?.value;
        return {
          year: Number(get("year")),
          month: Number(get("month")),
          day: Number(get("day")),
          hour: Number(get("hour")),
          minute: Number(get("minute"))
        };
      }

      function pad2(n) { return String(n).padStart(2, "0"); }

      function toUTCNoonDate({ year, month, day }) {
        // UTC noon prevents DST edge issues for pure date math
        return new Date(Date.UTC(year, month - 1, day, 12, 0, 0));
      }

      function addDaysBerlin(dateParts, days) {
        const d = toUTCNoonDate(dateParts);
        d.setUTCDate(d.getUTCDate() + days);
        return { year: d.getUTCFullYear(), month: d.getUTCMonth() + 1, day: d.getUTCDate() };
      }

      function berlinOffsetString({ year, month, day }) {
        // Determine Berlin DST (+02:00) vs standard (+01:00) using a reliable approach:
        // Compare offsets by constructing dates and checking timezoneName shortOffset.
        const fmt = new Intl.DateTimeFormat("en-US", {
          timeZone: TZ,
          timeZoneName: "shortOffset",
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          hour12: false
        });
        const parts = fmt.formatToParts(new Date(Date.UTC(year, month - 1, day, 12, 0, 0)));
        const tzPart = parts.find(p => p.type === "timeZoneName")?.value || "GMT+1";
        // tzPart usually like "GMT+1" or "GMT+2"
        const m = tzPart.match(/GMT([+-]\d{1,2})/);
        const hours = m ? Number(m[1]) : 1;
        const sign = hours >= 0 ? "+" : "-";
        return `${sign}${pad2(Math.abs(hours))}:00`;
      }

      function toBerlinISO({ year, month, day, hour, minute }) {
        const offset = berlinOffsetString({ year, month, day });
        return `${year}-${pad2(month)}-${pad2(day)}T${pad2(hour)}:${pad2(minute)}:00${offset}`;
      }

      function computeEnd({ year, month, day, hour, minute }, durationMin) {
        const total = hour * 60 + minute + durationMin;
        const endHour = Math.floor(total / 60);
        const endMinute = total % 60;

        if (endHour < 24) {
          return { year, month, day, hour: endHour, minute: endMinute };
        }

        const nextDate = addDaysBerlin({ year, month, day }, 1);
        return { ...nextDate, hour: endHour % 24, minute: endMinute };
      }

      function snapTo45({ year, month, day, hour, minute }) {
        if (!CONFIG.booking.snapTo45Block) return { year, month, day, hour, minute };

        const total = hour * 60 + minute;
        const snapped = Math.ceil(total / 45) * 45;

        if (snapped >= 24 * 60) {
          const nextDate = addDaysBerlin({ year, month, day }, 1);
          return { ...nextDate, hour: 0, minute: 0 };
        }

        return { year, month, day, hour: Math.floor(snapped / 60), minute: snapped % 60 };
      }

      function weekdayIndexDE(word) {
        const w = word.toLowerCase();
        const map = {
          "montag": 1, "mo": 1,
          "dienstag": 2, "di": 2,
          "mittwoch": 3, "mi": 3,
          "donnerstag": 4, "do": 4,
          "freitag": 5, "fr": 5,
          "samstag": 6, "sa": 6,
          "sonntag": 0, "so": 0
        };
        return map[w] ?? null;
      }

      function berlinWeekdayIndex(dateParts) {
        // Build a UTC noon date, then get weekday in Berlin by formatting.
        const dt = toUTCNoonDate(dateParts);
        const fmt = new Intl.DateTimeFormat("de-DE", { timeZone: TZ, weekday: "short" });
        const wd = fmt.format(dt).toLowerCase(); // "mo", "di", ...
        return weekdayIndexDE(wd);
      }

      function nextWeekday(fromDateParts, targetIdx, includeToday) {
        const fromIdx = berlinWeekdayIndex(fromDateParts);
        if (fromIdx === null) return null;

        let delta = (targetIdx - fromIdx + 7) % 7;
        if (!includeToday && delta === 0) delta = 7;

        return addDaysBerlin(fromDateParts, delta);
      }

      function parseTime(text) {
        const m = text.match(/\b([01]?\d|2[0-3]):([0-5]\d)\b/);
        if (!m) return null;
        return { hour: Number(m[1]), minute: Number(m[2]) };
      }

      function parseExplicitDate(text) {
        // TT.MM.JJJJ or TT.MM.
        let m = text.match(/\b(\d{1,2})\.(\d{1,2})\.(\d{4})\b/);
        if (m) return { day: Number(m[1]), month: Number(m[2]), year: Number(m[3]) };

        m = text.match(/\b(\d{1,2})\.(\d{1,2})\.\b/);
        if (m) {
          const now = nowBerlinParts();
          return { day: Number(m[1]), month: Number(m[2]), year: now.year };
        }
        return null;
      }

      function parseRelativeDate(text) {
        const t = text.toLowerCase();

        const now = nowBerlinParts();
        const today = { year: now.year, month: now.month, day: now.day };

        if (/\b(heute)\b/.test(t)) return today;
        if (/\b(übermorgen|uebermorgen)\b/.test(t)) return addDaysBerlin(today, 2);
        if (/\b(morgen)\b/.test(t)) return addDaysBerlin(today, 1);

        // next weekday variants
        const wdMatch =
          t.match(/\b(nächsten|naechsten)\s+(montag|dienstag|mittwoch|donnerstag|freitag|samstag|sonntag|mo|di|mi|do|fr|sa|so)\b/) ||
          t.match(/\b(kommenden|kommender|kommende)\s+(montag|dienstag|mittwoch|donnerstag|freitag|samstag|sonntag|mo|di|mi|do|fr|sa|so)\b/) ||
          t.match(/\b(montag|dienstag|mittwoch|donnerstag|freitag|samstag|sonntag|mo|di|mi|do|fr|sa|so)\b/);

        if (wdMatch) {
          const wd = wdMatch[2] || wdMatch[1];
          const idx = weekdayIndexDE(wd);
          if (idx === null) return null;

          const explicitNext = !!(wdMatch[2] && (wdMatch[1] || "").includes("näch"));
          const includeToday = !explicitNext; // if user says just "Dienstag", allow today if it is Tuesday; otherwise next occurrence.
          return nextWeekday(today, idx, includeToday);
        }

        return null;
      }

      function buildDateTimeFromText(text) {
        const time = parseTime(text);
        if (!time) return null;

        const explicit = parseExplicitDate(text);
        const relative = parseRelativeDate(text);

        const date = explicit || relative;
        if (!date) return { need: "date", time };

        return { date, time };
      }

      function formatBerlinDate(date) {
        return `${pad2(date.day)}.${pad2(date.month)}.${date.year}`;
      }

      // ---------- Booking flow ----------
      function looksLikeYes(text) {
        return /\b(ja|yes|ok|okay|bitte|eintragen|passt|genau)\b/i.test(text);
      }

      function looksLikeNo(text) {
        return /\b(nein|no|nicht|abbrechen|stopp|stop)\b/i.test(text);
      }

      function looksLikeAppointmentIntent(text) {
        return /\b(termin|buchen|buchung|meeting|call|gespräch|beratung)\b/i.test(text);
      }

      function extractEmail(text) {
        const m = text.match(/[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}/i);
        return m ? m[0] : null;
      }

      async function bookCalendar(pending) {
        const payload = {
          start: pending.startISO,
          end: pending.endISO,
          summary: "KCS – Termin",
          description: pending.name
            ? `Kontakt: ${pending.name}${pending.email ? " | " + pending.email : ""}`
            : ""
        };

        const { res, data } = await postJson(CONFIG.calendarEndpoint, payload, CONFIG.timeoutMs);
        if (!res.ok) return { ok: false, error: data?.error || "Buchung fehlgeschlagen", detail: data };
        return { ok: true };
      }

      async function sendToChat(userText) {
        const typing = appendTypingBubble();
        try {
          const { res, data } = await postJson(
            CONFIG.chatEndpoint,
            { messages: state.history, message: userText },
            CONFIG.timeoutMs
          );

          typing.remove();

          if (!res.ok) {
            appendMessage("Entschuldigung, es gab ein Problem. Bitte erneut versuchen.", "bot");
            setStatus("Fehler bei der Serverantwort.");
            return;
          }

          const reply = extractReply(data) || "Ich konnte dazu gerade keine passende Antwort liefern.";
          appendMessage(reply, "bot");
          state.history.push({ role: "assistant", content: reply });
        } catch (err) {
          typing.remove();
          appendMessage("Verbindungsfehler. Bitte versuchen Sie es später erneut.", "bot");
          setStatus("Verbindungsfehler.");
        }
      }

      function resetPending() {
        state.pending = null;
      }

      async function handleSend() {
        if (state.busy) return;

        const text = els.input.value.trim();
        if (!text) return;

        setBusy(true);
        setStatus("");

        appendMessage(text, "user");
        state.history.push({ role: "user", content: text });
        els.input.value = "";

        try {
          // 1) If we are in confirmation stage
          if (state.pending) {
            if (looksLikeNo(text)) {
              resetPending();
              appendMessage("Alles klar. Nennen Sie mir bitte ein neues Datum und eine Uhrzeit.", "bot");
              return;
            }

            if (looksLikeYes(text)) {
              const typing = appendTypingBubble();
              const result = await bookCalendar(state.pending);
              typing.remove();

              if (result.ok) {
                appendMessage("Termin ist eingetragen.", "bot"); // kein Link
              } else {
                appendMessage("Ich konnte den Termin nicht eintragen. Bitte nennen Sie eine Alternative.", "bot");
                setStatus(result.error + (result.detail ? " (Details in Console)" : ""));
                if (result.detail) console.error("Booking failed:", result.detail);
              }

              resetPending();
              return;
            }

            // If pending exists but user sent something else, treat it as updated datetime/details
            // We try to parse date+time again.
          }

          // 2) Try to parse a datetime from the user's text (explicit or relative)
          const dt = buildDateTimeFromText(text);

          // If user wants appointment but didn't provide date/time, ask for it
          if (!dt && looksLikeAppointmentIntent(text)) {
            appendMessage("Gern. Wann soll der Termin stattfinden? Bitte Datum + Uhrzeit (z. B. „morgen 10:00“ oder „16.12.2025 10:00“).", "bot");
            return;
          }

          if (dt && dt.need === "date") {
            appendMessage("Welche Datum ist gemeint? Bitte z. B. „morgen“, „nächsten Dienstag“ oder „16.12.2025“ – plus Uhrzeit.", "bot");
            return;
          }

          if (dt && dt.date && dt.time) {
            // Build start/end deterministically
            const startPartsRaw = {
              year: dt.date.year,
              month: dt.date.month,
              day: dt.date.day,
              hour: dt.time.hour,
              minute: dt.time.minute
            };

            const startParts = snapTo45(startPartsRaw);
            const endParts = computeEnd(startParts, CONFIG.booking.durationMinutes);

            const startISO = toBerlinISO(startParts);
            const endISO = toBerlinISO(endParts);

            // Capture optional name/email if present
            const email = extractEmail(text);
            const name = email ? text.replace(email, "").trim() : null;

            state.pending = { startISO, endISO, name: name || null, email: email || null };

            const dateStr = formatBerlinDate({ day: startParts.day, month: startParts.month, year: startParts.year });
            const timeStr = `${pad2(startParts.hour)}:${pad2(startParts.minute)}`;

            appendMessage(
              `Soll ich den Termin am ${dateStr} um ${timeStr} für 45 Minuten eintragen? (Ja/Nein)`,
              "bot"
            );
            return;
          }

          // 3) Normal chat (non-booking)
          await sendToChat(text);
        } finally {
          setBusy(false);
          els.input.focus();
        }
      }

      els.sendBtn.addEventListener("click", handleSend);
      els.input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          handleSend();
        }
      });

      appendMessage(CONFIG.intro, "bot");
      els.input.focus();
    })();
  </script>
</body>
</html>
