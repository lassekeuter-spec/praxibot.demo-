<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praxibot – Patientenassistent</title>

  <style>
    :root {
      --bg: #f6f7f9;
      --text: #1a1a1a;
      --text-light: #4f4f4f;
      --white: #ffffff;
      --border: #dcdfe3;
      --primary: #2f67c2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 14px;
      color: var(--text);
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text);
      text-align: center;
    }

    .chat-container {
      width: 100%;
      max-width: 520px;
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      height: 70vh;
      overflow: hidden;
    }

    #messages {
      flex: 1;
      padding: 18px;
      overflow-y: auto;
      font-size: 15px;
      display: flex;
      flex-direction: column;
    }

    .msg {
      margin-bottom: 14px;
      line-height: 1.45;
      max-width: 85%;
    }

    .user {
      align-self: flex-end;
      background: var(--primary);
      color: white;
      padding: 10px 12px;
      border-radius: 10px 10px 0 10px;
    }

    .bot {
      align-self: flex-start;
      background: #eef1f6;
      color: var(--text);
      padding: 10px 12px;
      border-radius: 10px 10px 10px 0;
      border: 1px solid #e3e6eb;
    }

    .input-area {
      display: flex;
      border-top: 1px solid var(--border);
      padding: 10px;
      background: var(--white);
    }

    #input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      outline: none;
      font-size: 15px;
      background: #fafbfc;
    }

    #input:focus {
      border-color: var(--primary);
    }

    button {
      margin-left: 10px;
      background: var(--primary);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 10px 16px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #2557a3;
    }

    .status {
      font-size: 12px;
      color: #b91c1c;
      margin-top: 4px;
      padding: 0 12px 10px;
    }
  </style>
</head>

<body>

  <h1>Praxibot – digitaler Assistent</h1>

  <div class="chat-container">
    <div id="messages"></div>

    <div class="input-area">
      <input id="input" type="text" placeholder="Ihre Nachricht…" />
      <button id="sendBtn" type="button">Senden</button>
    </div>
    <div id="status" class="status"></div>
  </div>

  <script>
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");
    const statusEl = document.getElementById("status");

    // Chat-Verlauf für OpenAI – HIER kannst du deinen System-Prompt anpassen
    const history = [
      {
        role: "system",
        content:
          "Du bist der digitale Praxisassistent (Praxibot) einer Arztpraxis. " +
          "Du beantwortest nur organisatorische Fragen zu Sprechzeiten, Rezepten, Terminen usw. " +
          "Du gibst keine medizinischen Diagnosen oder Therapieempfehlungen und verweist bei Notfällen auf den Notruf 112."
      },
    ];

    function appendMessage(text, role) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.innerText = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      statusEl.textContent = "";
      appendMessage(text, "user");
      history.push({ role: "user", content: text });
      inputEl.value = "";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            // wichtig: OpenAI erwartet ein ARRAY unter `messages`
            messages: history,
            // falls dein Backend zusätzlich noch andere Felder nutzt:
            message: text
          }),
        });

        const data = await res.json().catch(() => ({}));
        console.log("API Antwort:", data);

        if (!res.ok) {
          const errText =
            data.error ||
            `Es ist ein Fehler aufgetreten (Status ${res.status}).`;
          appendMessage(errText, "bot");
          statusEl.textContent = "Fehler bei der Serverantwort.";
          return;
        }

        const reply =
          data.reply ||
          data.message ||
          data.response ||
          (data.choices &&
            data.choices[0] &&
            data.choices[0].message &&
            data.choices[0].message.content) ||
          data.answer ||
          "Es ist ein unerwarteter Fehler aufgetreten.";

        appendMessage(reply, "bot");
        history.push({ role: "assistant", content: reply });
      } catch (err) {
        console.error(err);
        appendMessage(
          "Es ist ein Verbindungsfehler aufgetreten. Bitte versuchen Sie es später erneut.",
          "bot"
        );
        statusEl.textContent = "Verbindungsfehler.";
      }
    }

    // Button klick
    sendBtn.addEventListener("click", sendMessage);

    // Enter zum Senden
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    // optionale Begrüßungsnachricht
    appendMessage(
      "Willkommen beim Praxibot (Demo). Stellen Sie Ihre Frage rund um Termine, Sprechzeiten oder Rezepte.",
      "bot"
    );
  </script>

</body>
</html>
